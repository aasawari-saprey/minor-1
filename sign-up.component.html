<div class="register-photo">
    <div class="form-container">
        <div class="image-holder">
     </div>
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="name" placeholder="Name" [(ngModel)]="name"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email"></div>
            <div class="form-group"><input class="form-control" type="number" name="phonenumber" placeholder="Phone Number" [(ngModel)]="phonenumber"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password"></div>
            <div class="form-group"><input class="form-control" type="password" name="passwordr" placeholder="Password (repeat)" [(ngModel)]="passwordr"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button mat-stroked-button class="btn btn-success btn-block" type="submit" (click)="signup()">Sign Up</button></div><a class="already" href="login">You already have an account? Login here.</a>
            

            
        
        
        </form>
    </div>
</div>
